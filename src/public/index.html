<html>

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function apiPost(){
            await axios.post('http://104.236.224.87:3333/translateSentence', { sentence: document.getElementById("sentence").value })
            .then(response => {
                document.getElementById("emojii").setAttribute('value', response.data.translated);
            }).catch(error => console.log(error));
        }
    </script>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <input type="text" id="sentence" placeholder="Insira uma frase pra traduzi maluco" size=100></input>
    <input type="button" value="Traduzir" onclick={apiPost()}>
    <input type="text" id="emojii" size=100>
</body>

</html>
